<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Microwave Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="js-file.js"></script>
        <div class="header">
            <h1>Microwave Calculator</h1>

        </div>
        
        <div class="input">
            <input type="text" placeholder="900" name="originalWatt" min="300" max="1625" required>
            <input type="text" placeholder="700" name="newWatt" min="300" max="1625" required>
            <input type="text" placeholder="5" name="originalTime" min="0.3" max="15" required> 
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </body>
</html>
